name: Continuous Integration
on: 
  pull_request:
  push:  
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v2
    - name: build container
      run: docker build --target test --tag todo-app:test .
    - name: run testing
      run: docker run -e SECRET_KEY=secret todo-app:test
  
  Push-to-Docker:
    name: Push to DockerHub
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/exercise-8'
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with: 
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v3
      with:
        context: .
        tags: iabo77/todoapp:${{ github.sha }}, iabo77/todoapp:latest
        push: true
        target: production

  Push-to-Heroku: 
    name: Push to Heroku
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: push repo to heroku
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_KEY}}
          heroku_app_name: todoapp-ib-heroku #Must be unique in Heroku
          heroku_email: iboorer@gmail.com          
          

    